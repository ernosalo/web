<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimalist Tool Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #fafafa;
        --text-color: #1a1a1a;
        --card-bg: rgba(255, 255, 255, 0.7);
        --border-color: rgba(0, 0, 0, 0.05);
      }

      .dark {
        --bg-color: #020205;
        --text-color: #f5f5f5;
        --card-bg: rgba(15, 15, 20, 0.6);
        --border-color: rgba(255, 255, 255, 0.05);
      }

      /* Global Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(155, 155, 155, 0.1);
        border-radius: 20px;
        border: 3px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(155, 155, 155, 0.3);
        background-clip: content-box;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      body {
        font-family: 'Inter', sans-serif;
        background: var(--bg-color);
        color: var(--text-color);
        transition: background 0.5s ease, color 0.3s ease;
        overflow-x: hidden;
        min-height: 100vh;
      }

      .glass {
        background: var(--card-bg);
        backdrop-filter: blur(24px) saturate(180%);
        -webkit-backdrop-filter: blur(24px) saturate(180%);
        border: 1px solid var(--border-color);
      }

      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes gradientFloat {
        0% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(5vw, -5vh) scale(1.1); }
        66% { transform: translate(-3vw, 3vh) scale(0.9); }
        100% { transform: translate(0, 0) scale(1); }
      }

      @keyframes meshMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .animate-fade-in-up {
        animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .bg-blob {
        position: fixed;
        width: 80vw;
        height: 80vw;
        max-width: 900px;
        max-height: 900px;
        border-radius: 50%;
        filter: blur(80px);
        z-index: -1;
        opacity: 0.15;
        pointer-events: none;
        animation: gradientFloat 20s infinite ease-in-out;
      }

      .blob-1 { top: -20vh; left: -20vw; background: #4338ca; animation-delay: 0s; }
      .blob-2 { bottom: -20vh; right: -20vw; background: #db2777; animation-delay: -5s; }
      .blob-3 { top: 30vh; left: 30vw; background: #7c3aed; animation-delay: -10s; opacity: 0.1; }

      .home-gradient {
        background: linear-gradient(-45deg, #f8fafc, #f1f5f9, #e2e8f0, #f8fafc);
        background-size: 400% 400%;
        animation: meshMove 15s ease infinite;
      }

      .dark .home-gradient {
        background: linear-gradient(-45deg, #020205, #0a0a1a, #0d041a, #020205);
        background-size: 400% 400%;
      }

      @media (max-width: 768px) {
        .bg-blob {
          width: 120vw;
          height: 120vw;
          filter: blur(40px);
          opacity: 0.25;
        }
        .blob-1 { top: -30vh; left: -30vw; }
        .blob-2 { bottom: -30vh; right: -30vw; }
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>

{

  }
}
</script>
